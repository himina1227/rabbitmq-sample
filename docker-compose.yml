version: '3'

services:
  mariadb:
    container_name: "mariadb"
    image: mariadb:latest
    restart: always
    ports:
      - 3306:3306
    volumes:
      - ./db/conf.d:/etc/mysql/conf.d
      - ./db/data:/var/lib/mysql
      - ./db/initdb.d:/docker-entrypoint-initdb.d
    env_file: .env
    environment:
      - TZ="Asia/Seoul"
    networks:
      - hihinakrock
networks:
  hihinakrock:
    external: true
